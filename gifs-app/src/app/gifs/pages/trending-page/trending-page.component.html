<div class="h-screen overflow-y-scroll grid grid-cols-2 md:grid-cols-4 gap-4 pt-5"
  (scroll)="onScroll($event)"
  #groupDiv
>
  @for (group of gifsService.tredingGifGroup(); track group) {
    <div class="grid gap-4">
      @for (gif of group; track gif) {
        <div>
          <img class="h-auto max-w-full rounded-lg object-cover" [src]="gif.url" alt="">
        </div>
      }
    </div>
  }
</div>
